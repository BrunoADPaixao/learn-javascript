<html>

    <body>
        <script>
            // tipos variaveis simples
            var nome = "Diego";
            var idade = 23;
            var peso = 88.5;
            var humano = true;

            // array
            var alunos = ['Diego', 'Daniel', 'Lucas'];

            // objeto
            var aluno = {
                nome: alunos[0],
                idade: 23,
                peso: 88.5,
                humano: true
            };

            console.log(alunos[1]);
            console.log(aluno.nome, aluno.peso)
        </script>
