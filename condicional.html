<html>
    <head>
        <title>Curso Javascript - Funcoes</title>
    </head>
    <body>
        <script>
            // IMPLEMENTACAO DA FUNCAO
            function retornaSexo(sexo) {
                // M , F
                // Masculino, Feminino

                if (sexo === 'M') {
                    return 'Masculino';
                } else if (sexo === 'F') {
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
